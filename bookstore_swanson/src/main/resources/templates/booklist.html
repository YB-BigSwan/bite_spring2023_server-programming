<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Books</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	</head>
	
	<body>
		<h1>Books</h1>
		<h1>Welcome, <span th:text="${username}"></span></h1>
		<a href="/login" class="btn btn-danger">Logout</a>
		
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Publication Year</th>
					<th>ISBN</th>
					<th>Price</th>
				</tr>
				<tr th:each="book : ${books}">
					<td th:text=${book.title} ></td>
					<td th:text=${book.author}></td>
					<td th:text=${book.publicationYear}></td>
					<td th:text=${book.isbn}></td>
					<td th:text="${book.price + ' â‚¬'}"></td>
					<td th:text=${book.category.name}></td>
					<td><a class="btn btn-danger" th:if="${username == 'ADMIN'}" th:href="@{/delete/{id}(id=${book.bookId})}">Delete</a></td>
					<td><a th:if="${username == 'ADMIN'}" th:href="@{/edit/{id}(id=${book.bookId})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		
		<a href="/add" th:if="${username == 'ADMIN'}" class="btn btn-success">Add Book</a>
	</body>
</html>
